apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: greenie.one
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: greenie-mvp-entrypoint
                port:
                  number: 3000
