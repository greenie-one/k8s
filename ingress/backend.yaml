apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
    - host: "http://172-105-46-107.ip.linodeusercontent.com"
      http:
        paths:
          - pathType: Prefix
            path: "/api"
            backend:
              service:
                name: greenie-backend
                port:
                  number: 3000
