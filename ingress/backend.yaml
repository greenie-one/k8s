apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
spec:
  ingressClassName: nginx
  rules:
    # - host: "172-105-46-107.ip.linodeusercontent.com"
    - http:
        paths:
          - pathType: Prefix
            path: "/api"
            backend:
              service:
                name: greenie-mvp-entrypoint
                port:
                  number: 8080
