apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/issuer: letsencrypt-dev

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.greenie.one
      secretName: greenie-tls
  rules:
    - host: api.greenie.one
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: greenie-mvp-entrypoint
                port:
                  number: 8080
